<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator(M/D)</title>
</head>
<body>
    <h1>Calculator</h1>

    <label for="num1">Enter first number:</label>
    <input type="text" id="num1"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="text" id="num2"><br><br>

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <h3>Results:</h3>
    <p id="result"></p>

    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            var multiplication = num1 * num2;
            document.getElementById("result").innerText = "Multiplication: " + multiplication;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            var division = num2 !== 0 ? num1 / num2 : "undefined (division by zero)";
            document.getElementById("result").innerText = "Division: " + division;
        }
    </script>
</body>
</html>
